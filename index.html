<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="checklist.png" type="image/x-icon">
    <title>To-Do List</title>
</head>
<body>
    <div class="cardTodo">
        <h1>To-Do List</h1>
        <form id="todo-form">
            <input class="tarefaInput" type="text" placeholder="Digite uma tarefa" required>
            <button class="botaoADD" type="submit">Adicionar</button>
        </form>
        <div class="cardTarefas">
        <ul class="listaTarefas" id="todo-list"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
